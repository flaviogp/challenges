<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Order summary card</title>
</head>
<body>
  <main class="order-sumary">
    <div class="image">
      <img src="./images/illustration-hero.svg" alt="ilustration hero">
    </div>
    <div class="infomation">
      <h1>Order Summary</h1>
      <p>
        Yoou can now listen to millions of
        songs, audiobooks, and podcasts on
        any device anywhere you like!
      </p>
    </div>
    <div class="plan">
        <img src="./images/icon-music.svg" alt="icon music">
      <div class="info-plan">
        <h3>Annual Plan</h3>
        <p>$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>
    <button type="submit"> Proceed to Payment </button>
    <a href="#" class="cancel-order">Cancel Order</a>
  </main>
  <link rel="stylesheet" href="./style.css">
</body>
</html>
